<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1:hover{
            color: yellow;
        }

        div:hover{
            color: red;
        }

        div:hover > p{
            display: block;
        }

        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>SURPRESAAA</p>
    </div>
    <p>Fim do exemplo</p>
    
    
</body>
</html>
